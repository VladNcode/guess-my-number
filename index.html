<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header class="header">
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 25)</p>
    <button class="btn again">Try Again!</button>
    <button class="btn easy">Easy</button>
    <button class="btn medium">Medium</button>
    <button class="btn hard">Hard</button>
    <div class="number">?</div>
    <p class="previous">Your numbers: </p>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ğŸ’¯ Attempts left: <span class="score">10</span></p>
      <p class="label-highscore label-highscore-easy">
        âœ¨ Best result (easy): <span class="highscore highscore-easy">0</span>
      </p>
      <p class="label-highscore label-highscore-medium">
        âœ¨ Best result (medium): <span class="highscore highscore-medium">0</span>
      </p>
      <p class="label-highscore label-highscore-hard">
        âœ¨ Best result (hard): <span class="highscore highscore-hard">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
